name: Build and Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for setuptools-scm
        lfs: false  # Don't auto-pull LFS, we'll cache it

    - name: Cache Git LFS files
      uses: actions/cache@v4
      id: lfs-cache
      with:
        path: .git/lfs
        key: lfs-${{ hashFiles('.gitattributes') }}

    - name: Configure upstream remote for LFS
      run: |
        git remote add upstream https://github.com/edwardbair/SpiPy.git || true
        git config lfs.url https://github.com/edwardbair/SpiPy.git/info/lfs

    - name: Pull LFS files from upstream
      run: git lfs pull upstream

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
        channels: conda-forge
        channel-priority: strict

    - name: Install build dependencies from conda-forge
      shell: bash -l {0}
      run: |
        conda install -c conda-forge swig gcc gxx nlopt

    - name: Install Python dependencies
      shell: bash -l {0}
      run: |
        python -m pip install --upgrade pip
        pip install setuptools-scm wheel
        pip install '.[test]'

    - name: Build SWIG extensions
      shell: bash -l {0}
      run: |
        python setup.py build_ext --inplace

    - name: Run tests
      shell: bash -l {0}
      run: |
        # Skip tests requiring large LFS files if not available
        if [ ! -f tests/data/LUT_MODIS.mat ]; then
          pytest -v --ignore=tests/test_legacy.py --ignore=tests/test_comparison.py
        else
          pytest -v
        fi

    - name: Test import
      shell: bash -l {0}
      run: |
        python -c "import spires; print(f'SpiPy version: {spires.__version__}')"
